<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title><ui:insert name="title">Java EE 6 webshop</ui:insert></title>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/screen.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <h:outputScript name="js/bootstrap.js"/>
</h:head>

<h:body>
    <h:form>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <a class="brand" href="#">Java EE 6 workshop</a>

                </div>
            </div>

            <div class="row-fluid">
                <div class="span8 offset1">

                    <ui:insert name="content">

                    </ui:insert>
                </div>

                <div class="span3">
                    <h:dataTable value="#{basket.products}" var="product">
                        <h:column>
                            #{product.name}
                        </h:column>
                    </h:dataTable>

                    Total: #{basket.total} <h:commandLink action="order_step1.xhtml" value="checkout"/></div>

            </div>
            <div class="row-fluid">
                <span class="span4 offset5">1-800-CALL-DUKE</span>

            </div>
        </div>
    </h:form>
</h:body>

</html>
